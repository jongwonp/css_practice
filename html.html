<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="wraper">
    <header>
        <i class="fas fa-bars fa-2x"></i>
        <h1>library</h1>
        <i class="fas fa-shopping-basket fa-2x"></i>
    </header>
    <div class="search">
        <div>Search books...</div>
        <div><i class="fas fa-search"></i></div>
    </div>
    <section class="main">
        <div class="main__title">Book of the day</div>
        <div class="main__contents">
                <img class="main__cover" src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg">
            <div class="main__book">
                <div class="book__title">No Fixed Abode</div>
                <div class="book__author">Journey Through</div>
                <div class="book__star">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                </div>
                <div class="book__genre">
                    <div>Journey</div><div>Biography</div>
                </div>
                <div class="book__btns">
                    <div class="btns__bookmark"><i class="fas fa-bookmark"></i></div>
                    <div class="btns__book">Book Now</div>
                </div>
            </div>
        </div>
    </section>

    <section class="recommendation">
     <div class="recommendation__title">Top Adventures</div>
      <ul class="recommendation__list">
        <li>
            <img class="recommendation__cover" src="https://images.penguinrandomhouse.com/cover/9780525556084">
            <div class="recommendation__stars">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
        </li>
        <li>
            <img class="recommendation__cover" src="https://embed.cdn.pais.scholastic.com/v1/channels/tso/products/identifiers/isbn/9780439574242/primary/renditions/700?useMissingImage=true">
            <div class="recommendation__stars">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            
            </div>
        </li>
        <li>
            <img class="recommendation__cover" src="https://bizarrevictoria.files.wordpress.com/2017/01/download-1.jpg?w=188">
            <div class="recommendation__stars">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
        </li>
        <li>
            <img class="recommendation__cover" src="https://images-na.ssl-images-amazon.com/images/I/51AaSuy63GL._SX329_BO1,204,203,200_.jpg">
            <div class="recommendation__stars">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </div>
        </li>
      </ul>
     </section>
    <footer>
        <div class="popular_authors">Popular authors</div>
        <div class="author">
           <img class="author__photo" src="https://www.meme-arsenal.com/memes/cfcb96b565f97f17b91f0b2fc1b16134.jpg">
            <div class="author__text">
                <div class="author__name">George Raymond Richar Martin</div>
                <div class="author__explanation">Modern American science fiction writer, screenwriter,producer and editor, winner of many literary awards.</div>
            </div>
        </div>
    </footer>
</div>
<script src="https://kit.fontawesome.com/e24204d1d9.js" crossorigin="anonymous"></script>
</body>
</html>
