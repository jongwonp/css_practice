<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">
</head>
<body>
    <div class="wraper" id="artist">
        <header class="header">
            <div><i class="fas fa-chevron-left"></i></div>
            <div><i class="fas fa-search"></i></div>
        </header>
        <section class="main">
            <img class="main__cover" src="https://www.rollingstone.com/wp-content/uploads/2018/11/IMAGINE-DRAGONS-2019-by-Eric-Ray-Davidson.jpg">
            <div class="main__name">Imagine Dragons</div>
            <div class="main__genre">Alternative rock, Pop rock,	
                Electropop</div>
            <div class="main__btns">
                <div class="main__btns__shuffle">Shuffle</div>
                <div class="main__btns__blank"></div>
                <div class="main__btns__heart">
                    <i class="fas fa-heart"></i>
                    <div>210,814</div>
                </div>
            </div>
        </section>
        <section class="list-section">
            <ul class="list-section__ul">
                <li class="list-section__li">
                    <img class="list__cover" src="https://ww.namu.la/s/3a39ac6f50d1c97a5b09f51040424393eafb27bcc8ac4879704a5af0473d8e4bc37365311ce59f059514985bb57d7192c9845dd473fa29637099f2f57dfe5b92625e76039f8f34b94f4ad47ccb7f17d800a4487bfc4ec15a551e7cf2597088880c1a5e8b7dc2e8d4debaeadb8f046813">
                    <div class="list__text">
                        <div class="list__artist">Imagine Dragons</div>
                        <div class="list__song">Believer</div>
                    </div>
                    <div class="list__ellipsis"><i class="fas fa-ellipsis-v"></i></div>
                </li>
                <li class="list-section__li">
                    <img class="list__cover" src="https://ww.namu.la/s/d537dbce1816ae199f83fee077cabb09247a11f00f42c3cd149f965ca1357ccb29703239e0ef20fb05c2768c8a3c46dc56cc368deb3fd00fed476ea3d9d9c9abc7281db711826a9890858c8701e951d32ba784398af7bdb51d17259341ee5acb036b80665004a5a8c1e6740d48f6b5b4">
                    <div class="list__text">
                        <div class="list__artist">Imagine Dragons</div>
                        <div class="list__song">It's time</div>
                    </div>
                    <div class="list__ellipsis"><i class="fas fa-ellipsis-v"></i></div>
                </li>
                <li class="list-section__li">
                    <img class="list__cover" src="https://w.namu.la/s/661d960e7c54f8233985e738cbab32fb340883d8a80a5d83a21773cb54e412d16bdbb47e28d8a1a229d74383d4db488c522c336bfae6703a9081b6dabd2c6fa8671282088896bb8522c9349d3709865a8da22b8237152721cd8c7d0f7a6b2a506df91b4143098152e23991685acb27b4">
                    <div class="list__text">
                        <div class="list__artist">Imagine Dragons</div>
                        <div class="list__song">Natural</div>
                    </div>
                    <div class="list__ellipsis"><i class="fas fa-ellipsis-v"></i></div>
                </li>
                <li class="list-section__li">
                    <img class="list__cover" src="https://ww.namu.la/s/3a39ac6f50d1c97a5b09f51040424393eafb27bcc8ac4879704a5af0473d8e4bc37365311ce59f059514985bb57d7192c9845dd473fa29637099f2f57dfe5b92625e76039f8f34b94f4ad47ccb7f17d800a4487bfc4ec15a551e7cf2597088880c1a5e8b7dc2e8d4debaeadb8f046813">
                    <div class="list__text">
                        <div class="list__artist">Imagine Dragons</div>
                        <div class="list__song">Thunder</div>
                    </div>
                    <div class="list__ellipsis"><i class="fas fa-ellipsis-v"></i></div>
                </li>
                <li class="list-section__li">
                    <img class="list__cover" src="https://ww.namu.la/s/d537dbce1816ae199f83fee077cabb09247a11f00f42c3cd149f965ca1357ccb29703239e0ef20fb05c2768c8a3c46dc56cc368deb3fd00fed476ea3d9d9c9abc7281db711826a9890858c8701e951d32ba784398af7bdb51d17259341ee5acb036b80665004a5a8c1e6740d48f6b5b4">
                    <div class="list__text">
                        <div class="list__artist">Imagine Dragons</div>
                        <div class="list__song">Radioactive</div>
                    </div>
                    <div class="list__ellipsis"><i class="fas fa-ellipsis-v"></i></div>
                </li>
            </ul>
        </section>
        <footer class="controller">
            <div class="controller__text">
                <div class="controller__artist">Imagine Dragons</div>
                <div class="controller__song">It's time</div>
            </div>
            <div class="controller__btns">
                <div><i class="fas fa-step-backward fa-lg"></i></div>
                <div><i class="fas fa-pause fa-lg"></i></div>
                <div><i class="fas fa-step-forward fa-lg"></i></div>
            </div>
        </footer> 
    </div>


    <div class="wraper" id="big-player">
        <header class="header">
            <div><i class="fas fa-chevron-left"></i></div>
            <div><i class="fas fa-ellipsis-v"></i></div>
        </header>
        <section class="album">
            <img class="album__cover" src="https://ww.namu.la/s/d537dbce1816ae199f83fee077cabb09247a11f00f42c3cd149f965ca1357ccb29703239e0ef20fb05c2768c8a3c46dc56cc368deb3fd00fed476ea3d9d9c9abc7281db711826a9890858c8701e951d32ba784398af7bdb51d17259341ee5acb036b80665004a5a8c1e6740d48f6b5b4">
            <div class="album__song">It's time</div>
            <div class="album__artist">Imagine Dragons</div>
        </section>
        <div class="progress-bar">
            <div class="progress-bar__time">
                <div>0:00</div>
                <div>4:00</div>
            </div>
            <div class="progress-bar__bar">
                <input type="range">
            </div>
        </div>
        <footer class="player-controller">
            <div><i class="fas fa-sync-alt"></i></div>
            <div><i class="fas fa-step-backward"></i></div>
            <div><i class="fas fa-play"></i></div>
            <div><i class="fas fa-step-forward"></i></div>
            <div><i class="fas fa-random"></i></div>
        </footer>
    </div>

<script src="https://kit.fontawesome.com/e24204d1d9.js" crossorigin="anonymous"></script>
</body>
</html>
